name: ðŸš€ Deploy to cPanel via SFTP

on:
  push:
    branches:
      - main  # Change this if your deployment branch is different

jobs:
  deploy:
    name: ðŸ“¦ SFTP Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ—ƒ Deploy Files to cPanel via SFTP
      uses: appleboy/scp-action@master
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD  }}
        port: 21                               # default SFTP port
        source: "."                            # or ./build if using a static site generator
        target: "/home2/kurrehxr/public_html/nword"  # Change this to your actual target 